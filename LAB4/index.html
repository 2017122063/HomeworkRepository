<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>

        </div>
        <div>
            <nav class="links">
                <span><strong><a href="#">메인 페이지</a></strong></span>
                <span><strong><a href="login.html">로그인</a></strong></span>
                <span><strong><a href="signup.html">회원가입</a></strong></span>
            </nav>
        </div>
        <div class="menus">
            <div class="left">
                <p>
                    <label>출판사를 선택하세요</label><br>

                        <option value="전체" selected>전체</option>

                </p>
                <p>
                    <label>키워드를 입력하세요</label><br>
                    <input type="text" placeholder="키워드" id="keyword">
                    <button type="submit" id="keywordButton">제출</button>

                <p>
                    <button type="submit" id="keywordReset">원래대로</button>
